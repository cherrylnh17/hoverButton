<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button - Effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Mengambil icon rumah dari font awesome-->
    <style>
        .Home{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            background: #e5f1c2;
            padding: 10px;
            gap: 5px;
            border-radius: .5em;
            border: 2px solid #000;
            overflow: hidden;
            cursor: pointer;
        }

        .Home::before{
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgb(23, 114, 218), transparent);
            transition: left 1s ease-in;
            z-index: 1;
        }

        .Home:hover::before{
            left: 100%;
        }

        .Home i{
            font-size: 15px;
        }

        .Home span{
            font-size: 15px;
            text-decoration: none;
            color: rgb(5, 5, 5);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="Home" data-href="#"> <!--Menggunakan data href agar div nya bisa di klik bisa ke link yang diinginkan tidak text nya yang harus diklik-->
        <i class="fa-solid fa-house"></i>
        <span>Home</span>
    </div>

    <script>
        const clickableDivs = document.querySelectorAll(".Home"); //mengambil class benama Home

        clickableDivs.forEach((div) => {
        div.addEventListener("click", function () {
            window.open(this.dataset.href, "_blank"); // saat diklik menambahkan event akan menuju ke href,  dan targetnya membuka tab baru
        });
        });
    </script>
</body>
</html>
